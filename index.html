    <div class="restart-screen hide">

<body>
  <div class="h3">Rock Paper Scissor</div>
  <div class="sub">by Durubhuru</div>

    <div data-btn="btn" data-selection="🪨" class="rock">🪨</div>

    <div data-btn="btn" data-selection="✂️" class="scissor">✂️</div>

    </div>
